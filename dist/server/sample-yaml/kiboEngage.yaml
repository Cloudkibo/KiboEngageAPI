      description: Sends and saves the new message
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: to
          in: formData
          description: Recipient of the message
          type: string
          required: true
        - name: from
          in: formData
          description: The sender of the message
          type: string
          required: true
        - name: customername
          in: formData
          description: The name of the customer
          type: string
          required: true
        - name: visitoremail
          in: formData
          description: The email of the customer
          type: string
          required: true
        - name: agentemail
          in: formData
          description: The email of the the agent
          type: string
          required: true
        - name: uniqueid
          in: formData
          description: The uniqueid of the chat message
          type: string
          required: true
        - name: agentid
          in: formData
          description: The id of the agent
          type: string
          required: true
        - name: toagent
          in: formData
          description: The email of the agent
          type: string
          required: true
        - name: type
          in: formData
          description: The type of the message; two possible values are "log" and "message"
          type: string
          required: true
        - name: msg
          in: formData
          description: Chat message
          type: string
          required: true
        - name: request_id
          in: formData
          description: The request id given to session
          type: string
          required: true
        - name: messagechannel
          in: formData
          description: The id of message channel (sub group)
          type: string
          required: true
        - name: companyid
          in: formData
          description: The id of the company
          type: string
          required: true
        - name: datetime
          in: formData
          description: The datetime value for the chat message
          type: string
          required: true
        - name: time
          in: formData
          description: The time value for the chat message
          type: string
          required: true
        - name: is_seen
          in: formData
          description: The seen status of chat message, by default "no"
          type: string
          required: true
        - name: fromMobile
          in: formData
          description: possible values "yes" or "no"
          type: string
          required: true
        - name: socketid
          in: formData
          description: The socket id given to the customer or agent
          type: string
          required: true
        - name: departmentid
          in: formData
          description: The id of the department (group)
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/UserChat'

  /visitorcalls/updateStatus/:
    post:
