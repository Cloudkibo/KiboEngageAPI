      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: sessionid
          in: formData
          description: unique id of the session
          type: string
          required: true
        - name: companyid
          in: formData
          description: The unique id of the company
          type: string
          required: true
        - name: channelAssignment.movedto
          in: formData
          description: id of the sub group where chat session is moved
          type: string
          required: true
        - name: channelAssignment
          in: formData
          description: type of the assignment
          type: string
          required: true
      responses:
        '200':
