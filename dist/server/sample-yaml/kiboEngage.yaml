      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: request_id
          in: formData
          description: Request id of the session
          type: string
          required: true
        - name: status
          in: formData
          description: The new status of the session
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              status:
