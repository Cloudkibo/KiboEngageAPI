                type: string

  /userchats/:
    get:
      description: Get all the chat messages of the company
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/UserChat'

  /userchats/getSpecificChat/:
    post:
      description: Get sepecific chat message of a company
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: sessionid
          in: formData
          description: unique id of the session
          type: string
          required: true
        - name: companyid
          in: formData
          description: The unique id of the company
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/UserChat'

  /userchats/visitoremail/:
    post:
      description: Get sepecific chat message of a company
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: visitoremail
          in: formData
          description: email address of the visitor
          type: string
          required: true
        - name: companyid
          in: formData
          description: The unique id of the company
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
