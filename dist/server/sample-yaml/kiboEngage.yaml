      produces:
        - application/json
      parameters:
        - name: sessionid
          in: formData
          description: unique id of the session
          type: string
          required: true
        - name: companyid
          in: formData
          description: The unique id of the company
          type: string
          required: true
        - name: agentAssignment.assignedto
          in: formData
          description: email address of the agent to whome is assigned
          type: string
          required: true
        - name: type
          in: formData
          description: type of the assignment
          type: string
          required: true
        - name: agentAssignment
          in: formData
          description: type of the assignment
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              status:
                type: string

  /visitorcalls/assignToChannel/:
    post:
