################################################################################
#                                           Paths                              #
################################################################################
paths:

  /visitorcalls/createsession/:
    post:
      description: Create a new customer support session
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: customerID
          in: formData
          description: The unique id of the customer
          type: string
          required: true
        - name: customerName
          in: formData
          description: The name of the customer
          type: string
          required: true
        - name: email
          in: formData
          description: The email address of the customer
          type: string
          required: true
        - name: country
          in: formData
          description: The country of the customer
          type: string
          required: true
        - name: phone
          in: formData
          description: The phone number of the customer
          type: string
          required: true
        - name: isMobile
          in: formData
          description: possible value, 'false' for web client and 'true' for mobile client
          type: string
          required: true
        - name: messagechannel
          in: formData
          description: The message channel (sub group) where support is required
          type: string
          required: true
        - name: session_id
          in: formData
          description: Unique id of the new session
          type: string
          required: true
        - name: departmentid
          in: formData
          description: The unique id of the department (group) where support is required
          type: string
          required: true
        - name: currentPage
          in: formData
          description: The title of the web page from where client wants to start support call (i.e. where web widget is installed)
          type: string
          required: true
        - name: requesttime
          in: formData
          description: The time when support call session is created
          type: string
          required: true
        - name: ipAddress
          in: formData
          description: The IP Address of client
          type: string
          required: true
        - name: companyid
          in: formData
          description: The unique id of the company of which the widget is used by client to do support call
          type: string
          required: true
        - name: socketid
          in: formData
          description: The socket.io unique id given to web widget
          type: string
          required: true
        - name: platform
          in: formData
          description: Shows if the visitor is on mobile application widget or web widget. Possible values are "web", and "mobile"
          type: string
          required: true
        - name: device
          in: formData
          description: Shows which mobile device it is, possible values are "android", "ios"
          type: string
          required: true
        - name: device_version
          in: formData
          description: Shows version of mobile device OS
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              status:
                type: string

  /visitorcalls/kiboengagesessions/:
    get:
      description: Gives all kiboengage sessions of the company
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/VisitorCallsWithCustomer'

  /userchats/create/:
