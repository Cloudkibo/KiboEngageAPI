          type: string
          required: true
        - name: isMobileClient
          in: formData
          description: possible value, 'false' for web client and 'true' for mobile client
          type: string
          required: true
        - name: customerID
          in: formData
          description: unique customer id provided by host application (in case of mobile)
          type: string
          required: false
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Customer'

  /customers:
    get:
      description: Get list of all company customers
      consumes:
        - application/json
      produces:
